<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="fone__entrance"></div>
<section>
    <div class="entrance__main">
        <div class="container">
            <div class="entrance__block">
                <div class="entrance__close">
                    <a href="#">
                        <img src="assets/img/arrow.svg" alt="">
                        <span>Закрыть</span>
                    </a>
                </div>
                <div class="entrance__form">
                    <h2>Вход</h2>
                    <form>
                        <div class="entrance__cnt">
                            <div class="entrance__inp">
                                <span>Почта:</span>
                                <label>
                                    <input type="text">
                                </label>
                            </div>
                            <div class="entrance__inp">
                                <div class="new__pass">
                                    <span>Пароль:</span>
                                    <p>
                                        Неверный пароль. Попробуйте еще раз.
                                    </p>
                                </div>
                                <label>
                                    <input type="password">
                                </label>
                            </div>
                            <div class="entrance__btn">
                                <button class="btn">Войти</button>
                            </div>
                            <div class="entrance__regs">
                                <div class="entrance__account">
                                    <p>Нет аккаунта?</p>
                                    <a href="#"> — зарегистрируйтесь</a>
                                </div>
                                <a href="#"> Забыли пароль?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>



<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="assets/js/jquery.fancybox.js"></script>
<script src="assets/js/jquery.formstyler.min.js"></script>
<script src="assets/js/nouislider.min.js"></script>
<script src="assets/js/swiper-bundle.min.js"></script>
<script src="assets/js/jquery.mask.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
