<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="fone__entrance"></div>

<section>
    <div class="entrance__main">
        <div class="container">
            <div class="entrance__block">
                <div class="entrance__close">
                    <a href="#">
                        <img src="assets/img/arrow.svg" alt="">
                        <span>Закрыть</span>
                    </a>
                </div>
                <div class="entrance__registration">
                    <a href="#">
                        <img src="assets/img/arr-le.svg" alt="">
                        <strong>Регистрация</strong>
                    </a>
                </div>
                <form>
                    <div class="entrance__cnt">
                        <div class="entrance__inp">
                            <span class="for__stars">Имя:</span>
                            <label>
                                <input type="text">
                            </label>
                        </div>
                        <div class="entrance__inp">
                            <span class="for__stars">Фамилия:</span>
                            <label>
                                <input type="text">
                            </label>
                        </div>
                        <div class="entrance__inp">
                            <span class="for__stars">Телефон:</span>
                            <label>
                                <input type="text" pattern="\+7 \(\d{3}\)-\d{3}-\d{2}-\d{2}" class="phone">
                            </label>
                        </div>
                        <div class="entrance__inp">
                            <span class="for__stars">Город:</span>
                            <label>
                                <input type="text">
                            </label>
                        </div>
                        <div class="entrance__inp">
                            <span>Адрес доставки:</span>
                            <label>
                                <input type="text">
                            </label>
                        </div>
                        <div class="ption-info">
                            <label class="checkcontainer">Я даю свое согласие на обработку моих персональных данных
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="entrance__btn">
                            <button class="btn">Зарегистрироваться</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>



<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="assets/js/jquery.fancybox.js"></script>
<script src="assets/js/jquery.formstyler.min.js"></script>
<script src="assets/js/nouislider.min.js"></script>
<script src="assets/js/swiper-bundle.min.js"></script>
<script src="assets/js/jquery.mask.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
