<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="fone__entrance"></div>
<section>
    <div class="entrance__main">
        <div class="container">
            <div class="entrance__block code__letter">
                <div class="entrance__close">
                    <a href="#">
                        <img src="assets/img/arrow.svg" alt="">
                        <span>Закрыть</span>
                    </a>
                </div>
                <div class="entrance__form">
                    <div class="entrance__text">
                        <p>
                            Вам на почту был отправлен код для подтверждения регистрации.
                        </p>
                        <p>
                            Пожалуйста введите код или перейдите по ссылке из письма,
                            для подтверждения адреса.
                        </p>
                    </div>
                    <form>
                        <div class="entrance__cnt">
                            <strong>Код из письма:</strong>
                            <div class="entrance__inp">
                                <label>
                                    <input type="text">
                                </label>
                            </div>
                            <div class="entrance__btn">
                                <button class="btn">Проверить почту</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>



<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="assets/js/jquery.fancybox.js"></script>
<script src="assets/js/jquery.formstyler.min.js"></script>
<script src="assets/js/nouislider.min.js"></script>
<script src="assets/js/swiper-bundle.min.js"></script>
<script src="assets/js/jquery.mask.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
